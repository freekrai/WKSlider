<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
<meta charset="UTF-8">
<title>WKSlider - Touch slider for Webkit / Mobile Safari</title>

<!-- Mobile Viewport -->
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

<!-- iOS Full Screen -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- iOS Status Bar Style (default, black, black-translucent) -->
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

<!-- CSS Styles -->
<link rel="stylesheet" href="WKSlider.css" />

<!-- Main JS -->
<script type="text/javascript" src="WKSlider.js"></script>

</head>
<body>

<div id="mySlider1" class="slider">
	<div class="track"></div>
	<div class="knob"></div>
</div>

<p><span id="mySlider1-output">0</span>%</p>

<div id="mySlider2" class="slider">
	<div class="track"></div>
	<div class="knob"></div>
</div>

<p><span id="mySlider2-output">0</span>%</p>

<script type="text/javascript">

//slider 1
var mySlider1 = new WKSlider('mySlider1');

//slider 1 callback
mySlider1.callback = function (percentage) {

	document.getElementById('mySlider1-output').innerHTML = percentage;
}

//slider 2
var mySlider2 = new WKSlider('mySlider2');

//slider 2 callback
mySlider2.callback = function (percentage) {

	document.getElementById('mySlider2-output').innerHTML = percentage;
}


</script>

</body>
</html>
